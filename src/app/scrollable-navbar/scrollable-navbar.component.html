<div class="container">
    <div class="row">
      <div class="menu-right">
        <ul class="nav-list">
          <li *ngFor="let menuItem of menuItems" class="nav-item item">
            <a [href]="menuItem.link" [class]="menuItem.label.toLowerCase() + ' icon-lien nav-link'" [attr.target]="menuItem.target">
              <p><span>{{ menuItem.label }}</span></p>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
