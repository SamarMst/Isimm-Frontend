<div class="gg">
    <div class="container" id="container">
        <div   class="form-container sign-in">
            <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
                <h1 style="color: #ff790c; font-weight: bolder; font-size: 40px;">Sign In</h1>
                <input type="email" formControlName="email" placeholder="Email">
                <input type="password" formControlName="password" placeholder="Password">
                <a href="#" style="color: #ff790c; font-size: 15px;"><u>Forget Your Password?</u></a>
                <button type="submit" [disabled]="loginForm.invalid">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login" >Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Welcome !</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register" (click)="navigateToSignUp()">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    
  </div>
