<nav [ngClass]="{ 'open': isNavOpen }">
  <div class="nav-content" (mousedown)="onMouseDown($event)" (mouseup)="onMouseUp()" (mouseleave)="onMouseLeave()">
    <div class="toggle-btn" (click)="toggleNav()">
      <i [class]="isAddIcon ? 'fa-solid fa-plus' : 'fa-solid fa-x'"></i>
    </div>
    <span *ngFor="let icon of icons; let i = index" [style.--i]="i + 1">
      <a href="#"><i [class]="icon"></i></a>
    </span>
  </div>
</nav>
